<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MediaStock - Gestion d'inventaire</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style href="styles.css"></style>
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="position-relative" style="background-color: #FF9994; height: 60px;">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 text-center position-relative h-100 d-flex align-items-center justify-content-center">
                        <div class="position-relative" style="z-index: 2; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <img src="logo.png" alt="MediaStock" 
                                class="img-fluid" style="height: 100%; width: auto; object-fit: contain;">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="py-5">
            <div class="container">
                <!-- Bouton retour -->
                <div class="row mb-4">
                    <div class="col-12">
                        <a href="Choixcat.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Choixcat Section -->
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-5" style="color: #FF9994; text-decoration: underline; font-size: 1.4rem; font-weight: 400;">Matériel disponible :</h2>
                        
                        <div class="row g-4">
                            <!-- Souris -->
                            <div class="col-6 col-md-6 col-lg-6">
                                <a href="#" onclick="choisirMateriel('mouse')" class="text-decoration-none">
                                <a href="materiel.html" class="text-decoration-none">
                                    <div class="card h-100 shadow-sm border-3 rounded-4 equipment-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-mouse display-4 mb-3" style="font-size: 3rem; opacity: 0.69;"></i>
                                            <h5 class="card-title text-dark mb-2" style="font-weight: 400; opacity: 0.69; font-size: 0.9rem;">Souris</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Clavier -->
                            <div class="col-6 col-md-6 col-lg-6">
                                <a href="#" onclick="choisirMateriel('mouse')" class="text-decoration-none">
                                <a href="materiel.html" class="text-decoration-none">
                                    <div class="card h-100 shadow-sm border-3 rounded-4 equipment-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-keyboard display-4 mb-3" style="font-size: 3rem; opacity: 0.69;"></i>
                                            <h5 class="card-title text-dark mb-2" style="font-weight: 400; opacity: 0.69; font-size: 0.9rem;">Clavier</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Ordinateur -->
                            <div class="col-6 col-md-6 col-lg-6">
                                <a href="#" onclick="choisirMateriel('mouse')" class="text-decoration-none">
                                <a href="materiel.html" class="text-decoration-none">
                                    <div class="card h-100 shadow-sm border-3 rounded-4 equipment-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-laptop display-4 mb-3" style="font-size: 3rem; opacity: 0.69;"></i>
                                            <h5 class="card-title text-dark mb-2" style="font-weight: 400; opacity: 0.69; font-size: 0.9rem;">Ordinateur</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <!-- Tablette -->
                            <div class="col-6 col-md-6 col-lg-6">
                                <a href="#" onclick="choisirMateriel('mouse')" class="text-decoration-none">
                                <a href="materiel.html" class="text-decoration-none">
                                    <div class="card h-100 shadow-sm border-3 rounded-4 equipment-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-tablet-alt display-4 mb-3" style="font-size: 3rem; opacity: 0.69;"></i>
                                            <h5 class="card-title text-dark mb-2" style="font-weight: 400; opacity: 0.69; font-size: 0.9rem;">Tablette</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 mt-auto" style="background-color: #FF9994;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0 text-dark" style="font-weight: 400; opacity: 0.69;">Mentions légales</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0 text-dark" style="font-weight: 400; opacity: 0.69;">© 2025 MediaStock inc</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script src="/materiel.js"></script>

</html>
