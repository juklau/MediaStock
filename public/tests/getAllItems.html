<html>  
    <body>
        <h1>Get All Items Test</h1>
        <!-- recuperer tous les items -->
        <script>
            fetch('/api/getbycategory.php')
                .then(response => response.json())
                .then(data => {
                    console.log('All Items:', data);
                    for (const item of data.data) {
                        const div = document.createElement('div');
                        div.innerHTML = `<h2>${item.nom} (${item.model})</h2>
                                         <p>QR Code: ${item.qr_code}</p>
                                         <p>Available: ${item.is_available ? 'Yes' : 'No'}</p>
                                         <img src="${item.image_url}" alt="${item.nom}" width="100">`;
                        document.body.appendChild(div);
                    }
                })
                
                .catch(error => console.error('Error fetching items:', error));
        </script>
    </body>
</html>
